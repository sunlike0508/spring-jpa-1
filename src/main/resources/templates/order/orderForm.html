<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form action="/order" method="post" role="form">
        <div class="form-group">
            <label for="member">주문회원</label>
            <select class="form-control" id="member" name="memberId">
                <option value="">회원선택</option>
                <option th:each="member : ${members}"
                        th:text="${member.name}"
                        th:value="${member.id}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="item">상품명</label>
            <select class="form-control" id="item" name="itemId">
                <option value="">상품선택</option>
                <option th:each="item : ${items}"
                        th:text="${item.name}"
                        th:value="${item.id}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="count">주문수량</label>
            <input class="form-control" id="count" name="count" placeholder="주문 수량을 입력하세요"
                   type="number"></div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
