<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
  .fieldError {

    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form action="/members/new" method="post" role="form"
        th:object="${memberForm}">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input class="form-control" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('name')}? 'form-control
  fieldError' : 'form-control'"
             th:field="*{name}"
             type="text">
      <p th:errors="*{name}"
         th:if="${#fields.hasErrors('name')}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="city">도시</label>
      <input class="form-control" placeholder="도시를 입력하세요" th:field="*{city}"
             type="text"></div>
    <div class="form-group">
      <label th:for="street">거리</label>
      <input class="form-control" placeholder="거리를 입력하세요" th:field="*{street}"
             type="text"></div>
    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input class="form-control" placeholder="우편번호를 입력하세요" th:field="*{zipcode}"
             type="text"></div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
